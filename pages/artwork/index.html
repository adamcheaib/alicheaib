    <span id="close_btn">X</span>
    <img id="dialog_img" src="https://png.pngtree.com/thumb_back/fw800/background/20230720/pngtree-blue-and-purple-neon-star-3d-art-background-with-a-cool-image_3705286.jpg"
         alt="">
</div>

<script>
    const all_images = document.querySelectorAll(".item_container");
    const overlay = document.getElementById("overlay");
    const overlay_img = overlay.querySelector("#dialog_img");
    const overlay_close_btn = document.getElementById("close_btn");

    overlay_img.onclick = (e) => {e.preventDefault(); console.log("CLICKED")}
    overlay_close_btn.onclick = close_overlay;

    function close_overlay(event) {
        overlay.style.visibility = "hidden";
    }

    function show_overlay(event) {
        overlay.style.visibility = "visible";
        overlay_img.src = event.target.src;
    }

    all_images.forEach(item => {
        item.style.opacity = 0;
        item.onclick = show_overlay;
        function show_image(target) {
            let image_showing = target[0].isIntersecting;

            if (image_showing === true) {
                item.classList.remove("hidden");
                item.classList.add("shown");
            }
        }

        const ob = new IntersectionObserver(show_image);
        ob.observe(item);

    })

</script>
